<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Valor Final</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador de Valor Final de Producto</h1>
    
    <label for="precio">Precio del producto:</label>
    <input type="number" id="precio" placeholder="Ingrese el precio del producto"><br><br>

    <label for="impuesto">Impuesto (%):</label>
    <input type="number" id="impuesto" placeholder="Ingrese el impuesto"><br><br>

    <label for="descuento">Descuento (%):</label>
    <input type="number" id="descuento" placeholder="Ingrese el descuento"><br><br>

    <button onclick="calcularValorFinal()">Calcular</button><br><br>

    <div id="resultado"></div>

    <script src="js/miarchivo.js"></script>
</body>
</html>
