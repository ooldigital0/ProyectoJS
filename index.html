<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Valor Final</title>
    <link rel="stylesheet" href="style.css">
    <!-- AgreguÃ© el enlace a SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
</head>
<body>
    <div class="container">
        <h1>Simulador de Valor Final de Producto</h1>

        <div class="input-container">
            <label for="productoPrecioInput">Precio del producto:</label>
            <input type="number" id="productoPrecioInput" placeholder="Ingrese el precio del producto">
        </div>

        <div class="input-container">
            <label for="productoImpuestoInput">Impuesto en porcentaje:</label>
            <input type="number" id="productoImpuestoInput" placeholder="Ingrese el impuesto en porcentaje">
        </div>

        <div class="input-container">
            <label for="productoDescuentoInput">Descuento en porcentaje:</label>
            <input type="number" id="productoDescuentoInput" placeholder="Ingrese el descuento en porcentaje">
        </div>

        <button onclick="calcularValorFinal()">Calcular</button>
        <button onclick="mostrarPreciosFinales()">Mostrar Precios Finales</button>

        <!-- Contenedor para mostrar los precios finales -->
        <div id="preciosDiv"></div>
    </div>

    <!-- Agregamos el enlace a SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="proyecto.js"></script>
</body>
</html>
